<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Placement Scores</title>
	
    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/nivo-lightbox.css" rel="stylesheet" />
	<link href="css/nivo-lightbox-theme/default/default.css" rel="stylesheet" type="text/css" />
	<link href="css/animations.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
	<link href="css/color/default.css" rel="stylesheet">
    <!-- =======================================================
        Theme Name: Bocor
        Theme URL: https://bootstrapmade.com/bocor-bootstrap-template-nice-animation/
        Author: BootstrapMade
        Author URL: https://bootstrapmade.com
    ======================================================= -->

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">


	<!-- Section: placement -->
    <section id="placement" class="home-section nopadd-bot color-dark bg-gray text-center">
		<div class="container marginbot-50">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="animatedParent">
					<div class="section-heading text-center">
					<h2 class="h-bold animated bounceInDown">Placement Data</h2>
					<div class="divider-header"></div>
					</div>
					</div>
				</div>
			</div>

		</div>
		
		<div class="container">

			<div class="row marginbot-80">
				<div class="col-md-8 col-md-offset-2">
				    <div id="sendmessage">Your message has been sent. Thank you!</div>
                    <div id="errormessage"></div>
						<form id="contact-form" action="map.html" method="post" role="form" class="contactForm">
    						<div class="row marginbot-20">
    							<div class="col-md-6 xs-marginbot-20">
    							    <div class="form-group">
        								<input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                        <div class="validation"></div>
                                    </div>
    							</div>
    							<div class="col-md-6">
    							    <div class="form-group">
        								<input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                        <div class="validation"></div>
    							    </div>
    							</div>
    						</div>
							
							<div class="row">
								<div align="left" class="col-md-6">
								  <label class="mr-sm-3" for="inlineFormCustomSelect">Write Placer</label>
									  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="writePlacer">
									    <option selected>Choose...</option>
									    <option value="1">0 - 1</option>
									    <option value="2">2</option>
									    <option value="4">3 - 4</option>
									    <option value="8">5 - 8</option>
									    <option value= "1">I have not taken this test.</option>
									  </select>
								</div>

								<div class="col-md-6" align="left">
								<label class="mr-sm-3" for="inlineFormCustomSelect">Reading Comprehension</label>
									  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="readingComp">
									    <option selected>Choose...</option>
									    <option value="36">20 - 22</option>
									    <option value="36">23 - 36</option>
									    <option value="37">37 - 55</option>
									    <option value="56">56 - 73</option>
									    <option value="74">74 - 91</option>
									    <option value="92">92 - 120</option>
									    <option value="36">I have not taken this test.</option>
									  </select>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6" align="left">
								
								<label class="mr-sm-3" for="inlineFormCustomSelect">Arithmetic</label>
									  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="arith">
									    <option selected>Choose...</option>
									    <option value="20">20 - 74</option>
									    <option value="75">75 - 120</option>
									    <option value="20">I have not taken this test.</option>
									  </select>
								</div>

								<div class="col-md-6" align="left">

								<label class="mr-sm-3" for="inlineFormCustomSelect">Elementary Algebra</label>
									  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="elemAlg">
									    <option selected>Choose...</option>
									    <option value="20">20 - 49</option>
									    <option value="50">50 - 69</option>
									    <option value="70">70 - 120</option>
									    <option value="20">I have not taken this test.</option>
									  </select>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6" align="left">
								
								<label class="mr-sm-3" for="inlineFormCustomSelect">College Level Math</label>
									  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="colMath">
									    <option selected>Choose...</option>
									    <option value="20">20 - 31</option>
									    <option value="32">32 - 53</option>
									    <option value="54">54 - 59</option>
									    <option value="60">60 - 120</option>
									    <option value="20">I have not taken this test.</option>
									  </select>
								</div>

								<div class="col-md-6" align="left">
								<label class="mr-sm-3" for="inlineFormCustomSelect">Max Credits Per Semester</label>
									  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="numCredits">
									    <option selected>Choose...</option>
									    <option value="8">16</option>
									  </select>
								</div>
							</div>

    						<div class="row">
    							<div class="col-md-12">
    										
    								<button type="submit" class="btn btn-skin btn-lg btn-block" id="testScores">
    									Generate Schedule</button>
    							</div>
    						</div>
						</form>
				</div>
			</div>	


		</div>
	</section>
	<!-- /Section: placement -->




    <!-- Core JavaScript Files -->
    <script src="js/jquery.min.js"></script>	 
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.easing.min.js"></script>	
	<script src="js/jquery.scrollTo.js"></script>
	<script src="js/jquery.appear.js"></script>
	<script src="js/stellar.js"></script>
	<script src="js/nivo-lightbox.min.js"></script>
	
    <script src="js/custom.js"></script>
	<script src="js/css3-animate-it.js"></script>
    <script src="js/placement.js"></script>

</body>

</html>
